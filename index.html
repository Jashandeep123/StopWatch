<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="display">00:00:00</h1>
        <div class="buttons">
            <img src="images/reset.png" onclick="watchReset()">
            <img src="images/play.png" onclick="watchStart()">
            <img src="images/pause.png" onclick="watchStop()">
        </div>
    </div>

    <script>
        let[sec, min, hr]=[0,0,0];
        let display=document.getElementById("display");
        let timer=null;

        function stopwatch(){
            sec++;
            if(sec==60){
                sec=0;
                min++;
                if(min==60){
                    min=0;
                    hr++;
                }
            }
            let h=hr<10 ? "0"+hr :hr;
            let m=min<10 ? "0"+min :min;
            let s=sec<10 ? "0"+sec :sec;
            display.innerHTML=h+":"+m+":"+s;
        }

        function watchStart(){
            if(timer!=null){
                clearInterval(timer);
            }
            timer=setInterval(stopwatch,1000);
        }

        function watchStop(){
            clearInterval(timer);
        }

        function watchReset(){
            clearInterval(timer);
            [sec,min,hr]=[0,0,0];
            display.innerHTML="00:00:00";
        }

    </script>
</body>
</html>
